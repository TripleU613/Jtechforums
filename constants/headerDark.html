<header class="absolute inset-x-0 top-0 z-20 bg-transparent">
  <style>
    .text-glow {
      text-shadow: 0 0 5px rgba(0, 173, 238, 0.8), 0 0 10px rgba(0, 173, 238, 0.5);
    }
  </style>
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1 p-1">
        <span class="sr-only">JTech Forums</span>
        <img class="h-16 w-auto" src="/img/whitelogo.png" alt="" />
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <div class="flex lg:hidden">
      <button
        id="mobile-menu-button"
        type="button"
        class="cursor-pointer -m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400"
      >
        <span class="sr-only">Open main menu</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="/" class="text-md/6 font-semibold text-white hover:text-blue-200 text-glow">Home</a>
      <a href="/community-resources.html" class="text-md/6 font-semibold text-white hover:text-blue-200 text-glow">Resources</a>
      <a href="https://forums.jtechforums.org" target="_blank" class="text-md/6 font-semibold text-white hover:text-blue-200 text-glow">Forum</a>
      <a href="/contact-us" class="text-md/6 font-semibold text-white hover:text-blue-200 text-glow">Contact Us</a>
      <a href="https://mdminstaller.com" target="_blank" class="text-md/6 font-semibold text-white hover:text-blue-200 text-glow">MDM Installer</a>
    </div>

    <!-- Desktop Search Bar -->
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <form id="search-form-desktop" action="https://forums.jtechforums.org/search" method="get">
        <div
          class="flex rounded-md bg-white/10 outline-1 -outline-offset-1 outline-blue-400 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-blue-400 shadow-lg"
        >
          <input
            id="search-input-desktop"
            type="search"
            name="q"
            placeholder="Search the Forum..."
            class="block min-w-0 grow px-3 py-1.5 text-base text-white placeholder:text-gray-300 focus:outline-none sm:text-sm/6"
          />
          <div class="flex py-1.5 pr-1.5">
            <kbd class="inline-flex items-center rounded-sm border border-gray-500 px-1 font-sans text-xs text-gray-300">enter</kbd>
          </div>
        </div>
        <p id="error-message-desktop" class="mt-2 text-sm text-red-500 hidden">Minimum character count is 4.</p>
      </form>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden fixed inset-0 z-10 bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10">
    <div class="flex items-center justify-between">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">JTech Forums</span>
        <img class="h-8 w-auto" src="/img/whitelogo.png" alt="" />
      </a>
      <button id="mobile-menu-close" type="button" class="cursor-pointer -m-2.5 rounded-md p-2.5 text-gray-400">
        <span class="sr-only">Close menu</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="mt-6 flow-root">
      <div class="-my-6 divide-y divide-gray-500/25">
        <div class="space-y-2 py-6">
          <a href="/" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800 text-glow">Home</a>
          <a href="/apps" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800 text-glow">Apps</a>
          <a href="/guides" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800 text-glow">Guides</a>
          <a href="/egate" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800 text-glow">eGate</a>
          <a href="https://mdminstaller.com" target="_blank" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800 text-glow">MDM Installer</a>
          <a href="/phone-finder" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800 text-glow">Phone Finder</a>
          <a
            href="https://forums.jtechforums.org"
            target="_blank"
            class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800 text-glow"
            >Forum</a
          ><a href="/contact-us" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800 text-glow">Contact Us</a>
        </div>

        <!-- Mobile Search Bar -->
        <div class="py-6">
          <form id="search-form-mobile" action="https://forums.jtechforums.org/search" method="get">
            <div
              class="flex rounded-md bg-white/10 outline-1 -outline-offset-1 outline-blue-400 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-blue-400 shadow-lg"
            >
              <input
                id="search-input-mobile"
                type="search"
                name="q"
                placeholder="Search the Forum..."
                class="block min-w-0 grow px-3 py-1.5 text-base text-white placeholder:text-gray-300 focus:outline-none sm:text-sm/6"
              />
              <div class="flex py-1.5 pr-1.5">
                <kbd class="inline-flex items-center rounded-sm border border-gray-500 px-1 font-sans text-xs text-gray-300">enter</kbd>
              </div>
            </div>
            <p id="error-message-mobile" class="mt-2 text-sm text-red-500 hidden">Minimum character count is 4.</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
